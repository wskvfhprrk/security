<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页</title>
</head>
<body>
<h2>自定义登录页面</h2>
<form action="/user/login" method="POST">
    <table>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>验证码：</td>
            <td><input type="text" name="imageCode">
                <img src="/code/image?width=200"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input name="remember-me" type="checkbox" value="true"/>记住我
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>
<h2>短信登录</h2>
<form action="/user/mobile" method="POST">
    <table>
        <tr>
            <td>手机号：</td>
            <td><input type="text" name="mobile" value="13088888888"></td>
        </tr>
        <tr>
            <td>短信验证码：</td>
            <td><input type="text" name="smsCode">
                <a href="/code/sms?mobile=13088888888">发送验证码</a>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
